manifest_version: "1"
name: Appstore
description: The official Holochain App Store used by Launcher
roles:
  - name: appstore
    provisioning:
      strategy: create
      deferred: false
    dna:
      bundled: ./appstore.dna
  - name: portal
    provisioning:
      strategy: create
      deferred: false
    dna:
      bundled: ./portal.dna
